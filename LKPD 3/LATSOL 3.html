<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let suhuFahrenheit = 200;

        let suhuCelcius = (suhuFahrenheit - 32) * 5 / 9;

        if (suhuCelcius > 300) {
            console.log("Panas");
        } else if (suhuCelcius < 250) {
            console.log("Dingin");
        } else {
            console.log("Normal");
        }
    </script>
</body>

</html>
